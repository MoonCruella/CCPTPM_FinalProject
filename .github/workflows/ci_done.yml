name: Jira Done on PR to develop
on:
  pull_request:
    types: [opened, reopened]
    branches:
      - develop

jobs:
  jira-done:
    runs-on: ubuntu-latest
    steps:
      - name: Extract Jira Issue Key from PR title
        id: extract
        run: |
          echo "jira_key=$(echo '${{ github.event.pull_request.title }}' | grep -o '[A-Za-z0-9]\{2,\}-[0-9]\+')" >> $GITHUB_ENV
          echo "jira_key=$(echo '${{ github.event.pull_request.title }}' | grep -o '[A-Za-z0-9]\{2,\}-[0-9]\+')" >> $GITHUB_OUTPUT
      
      - name: Login to Jira
        uses: atlassian/gajira-login@v3
        env:
          JIRA_BASE_URL: ${{ secrets.JIRA_BASE_URL }}
          JIRA_USER_EMAIL: ${{ secrets.JIRA_USER_EMAIL }}
          JIRA_API_TOKEN: ${{ secrets.JIRA_API_TOKEN }}

      - name: Transition Jira issue to Done
        uses: atlassian/gajira-transition@v3
        with:
          issue: ${{ steps.extract.outputs.jira_key }}
          transition: "Đã hoàn thành nhiệm vụ"
